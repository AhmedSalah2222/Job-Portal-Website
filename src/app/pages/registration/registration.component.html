<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form>

                <div class="row">
                  <div class="col-md-6 mb-4">

                    <div data-mdb-input-init class="form-outline">
                      <input type="text" class="form-control" name="email"
                      [(ngModel)]="username" name="username" />
                      <label class="form-label" for="firstName">username</label>
                    </div>

                  </div>
                  <div class="col-md-6 mb-4 pb-2">

                    <div data-mdb-input-init class="form-outline">
                      <input type="email" id="email" class="form-control"
                        [(ngModel)]="email" name="email" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>

                  </div>
                </div>

                <div class="row">

                  <div class="col-md-6 mb-4">

                    <div data-mdb-input-init class="form-outline">
                      <input type="password" id="password" class="form-control"
                        [(ngModel)]="password" name="password" />
                      <label class="form-label" for="lastName">password</label>
                    </div>

                  </div>



                  <div class="col-md-6 mb-4 d-flex align-items-center">

                    <div data-mdb-input-init class="form-outline datepicker w-100">
                      <input type="password" id="confirmationpassword" class="form-control"
                      [(ngModel)]="confirmation_password" name="password" />
                      <label for="birthdayDate" class="form-label">confirmation password</label>
                    </div>

                  </div>

                </div>

                <div class="row">

                  <div class="col-md-6 mb-4 pb-2">

                    <div data-mdb-input-init class="form-outline">
                      <input type="tel" id="phoneNumber" class="form-control"
                        [(ngModel)]="phone_number" name="phone_number" />
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                    </div>

                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">

                    <div class="form-check form-check-inline">
                      <input class="form-check-inline" type="radio" name="choose" [(ngModel)]="isseeker"
                        id="seeker" value="option1" (change)="isseeker = !iscompany" />
                      <label class="form-check-label" for="seeker">seeker</label>
                    </div>

                    <div class="form-check form-check-inline">
                      <input class="form-check-inline" type="radio" name="choose" [(ngModel)]="iscompany"
                        id="company" value="option2" (change)="iscompany = !isseeker" />
                      <label class="form-check-label" for="company">company</label>
                    </div>



                  </div>
                </div>

                <div class="mt-4 pt-2">
                  <button (click)="register()" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                    type="submit" value="Submit">Submit </button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
